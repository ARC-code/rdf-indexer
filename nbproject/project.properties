application.title=rdf-indexer
application.vendor=nicklaiacona
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/rdf-indexer.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-codec-1.3.jar=lib/commons-codec-1.3.jar
file.reference.commons-httpclient-3.1-alpha1.jar=lib/commons-httpclient-3.1-alpha1.jar
file.reference.commons-lang-2.1.jar=lib/commons-lang-2.1.jar
file.reference.commons-logging-api-1.0.4.jar=lib/commons-logging-api-1.0.4.jar
file.reference.concurrent-1.3.4.jar=lib/concurrent-1.3.4.jar
file.reference.jakarta-oro-2.0.7.jar=lib/jakarta-oro-2.0.7.jar
file.reference.jdom.jar=lib/jdom.jar
file.reference.junit-3.8.1.jar=lib/junit-3.8.1.jar
file.reference.log4j-1.2.8.jar=lib/log4j-1.2.8.jar
file.reference.openrdf-model.jar=lib/openrdf-model.jar
