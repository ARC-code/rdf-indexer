file.reference.xom-1.1.jar=lib/xom-1.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.commons-codec-1.3.jar}:\
    ${file.reference.commons-httpclient-3.1-alpha1.jar}:\
    ${file.reference.commons-lang-2.1.jar}:\
    ${file.reference.commons-logging-api-1.0.4.jar}:\
    ${file.reference.concurrent-1.3.4.jar}:\
    ${file.reference.jakarta-oro-2.0.7.jar}:\
    ${file.reference.jdom.jar}:\
    ${file.reference.junit-3.8.1.jar}:\
    ${file.reference.log4j-1.2.8.jar}:\
    ${file.reference.openrdf-model.jar}:\
    ${file.reference.openrdf-util.jar}:\
    ${file.reference.rio.jar}:\
    ${file.reference.saxon8.jar}:\
    ${file.reference.sesame.jar}:\
    ${file.reference.solr.war}:\
    ${file.reference.xerces-2_6_2-apis.jar}:\
    ${file.reference.xerces-2_6_2.jar}:\
    ${file.reference.xmlrpc-2.0.jar}:\
    ${file.reference.xom-1.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.nines.RDFIndexer
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
